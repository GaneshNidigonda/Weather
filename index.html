<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="search">
      <input type="text" spellcheck="false" placeholder="enter a city">
      <button class="button-search"><image src="images/search.png"/></button>
      <!-- <button class="search-button">search</button> -->
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="main-image"/>
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New york</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" class="weather-icon"/>
          <div class="content">
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
          
        </div>
        <div class="col">
          <img src="images/wind.png" class="weather-icon" id="#wind-icon"/>
          <div>
            <p class="wind">50km/p</p>
            <p>wind speed</p>
          </div>
        </div>
          
        </div>
      </div>
    </div>
  </div>
  <script src="scrpit.js" type="text/javascript"></script>
</body>
</html>
